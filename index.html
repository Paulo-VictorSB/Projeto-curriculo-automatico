<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Automático</title>
    <link rel="stylesheet" href="assets/sass/style-principal.css">
</head>
<body>
    <main>
        <section id="informacoes-pessoais">
            <article id="explicacao">
                <label for="nome-completo">Nome completo:</label>
                <label for="linkedin">Linkedin:</label>
                <label for="endereco">Endereço:</label>
                <label for="contatos">Contatos:</label>
            </article>
            <article id="input-explicacao">
                <input type="text" name="nome-completo" id="nome-completo">
                <input type="text" name="linkedin" id="linkedin">
                <input type="text" name="endereco" id="endereco">
                <input type="text" name="contato-numero" id="contato-numero" placeholder="(xx) xxxxx-xxxx">
                <input type="text" name="contato-email" id="contato-email" placeholder="Email principal">
            </article>
        </section>
        <section id="resumo">
            <h1>Resumo</h1>
            <textarea id="area-texto"></textarea>
        </section>
        <h2>Experiências</h2>
        <div class="experiencias">
            <section class="experiencia">
                <h3>Experiência 1</h3>
                <section class="experiencia-profissionais">
                    <article class="indicador">
                        <label for="empresa-1">Nome da empresa:</label>
                        <label for="cargo-1">Cargo:</label>
                        <label for="ramo-1">Ramo: </label>
                        <label for="data-1">Data de atuação:</label>
                    </article>
                    <article class="input-indicador">
                        <input type="text" id="empresa-1">
                        <input type="text" id="cargo-1">
                        <input type="text" id="ramo-1">
                        <input type="text" id="inicio-1" placeholder="Data de início DD/MM/YY">
                        <input type="text" id="fim-1" placeholder="Data do fim DD/MM/YY">
                    </article>
                </section>
                <p>Cite coisas importantes que você fez durante sua jornada:</p>
                <textarea class="textarea-informacoes-adicionais" id="li-1-1"></textarea>
                <textarea class="textarea-informacoes-adicionais" id="li-1-2"></textarea>
                <textarea class="textarea-informacoes-adicionais" id="li-1-3"></textarea>
            </section>
            <section class="experiencia">
                <h3>Experiência 2</h3>
                <section class="experiencia-profissionais">
                    <article class="indicador">
                        <label for="empresa-2">Nome da empresa:</label>
                        <label for="cargo-2">Cargo:</label>
                        <label for="ramo-2">Ramo: </label>
                        <label for="data-2">Data de atuação:</label>
                    </article>
                    <article class="input-indicador">
                        <input type="text" id="empresa-2">
                        <input type="text" id="cargo-2">
                        <input type="text" id="ramo-2">
                        <input type="text" id="inicio-2" placeholder="Data de início DD/MM/YY">
                        <input type="text" id="fim-2" placeholder="Data do fim DD/MM/YY">
                    </article>
                </section>
                <p>Cite coisas importantes que você fez durante sua jornada:</p>
                <textarea class="textarea-informacoes-adicionais" id="li-2-1"></textarea>
                <textarea class="textarea-informacoes-adicionais" id="li-2-2"></textarea>
                <textarea class="textarea-informacoes-adicionais" id="li-2-3"></textarea>
            </section>
        </div>
        <h2>Formação</h2>
        <div class="formacoes">
            <section class="formacao">
                <h3>Formação 1</h3>
                <section class="experiencia-profissionais">
                    <article class="indicador">
                        <label for="instituicao-1">Nome da instituição:</label>
                        <label for="curso-1">Curso:</label>
                        <label for="periodo-1">Período:</label>
                    </article>
                    <article class="input-indicador">
                        <input type="text" id="instituicao-1">
                        <input type="text" id="curso-1">
                        <input type="text" id="inicio-curso-1" placeholder="Data de início DD/MM/YY">
                        <input type="text" id="fim-curso-1" placeholder="Data do fim DD/MM/YY">
                    </article>
                </section>
                <p>Breve descrição do curso:</p>
                <textarea class="textarea-informacoes-adicionais" id="descricao-1"></textarea>
            </section>
            <section class="formacao">
                <h3>Formação 2</h3>
                <section class="experiencia-profissionais">
                    <article class="indicador">
                        <label for="instituicao-2">Nome da instituição:</label>
                        <label for="curso-2">Curso:</label>
                        <label for="periodo-2">Período:</label>
                    </article>
                    <article class="input-indicador">
                        <input type="text" id="instituicao-2">
                        <input type="text" id="curso-2">
                        <input type="text" id="inicio-curso-2" placeholder="Data de início DD/MM/YY">
                        <input type="text" id="fim-curso-2" placeholder="Data do fim DD/MM/YY">
                    </article>
                </section>
                <p>Breve descrição do curso:</p>
                <textarea class="textarea-informacoes-adicionais" id="descricao-2"></textarea>
            </section>
        </div>
        <a href="assets/pages/curriculo.html">
            <button id="gerar-curriculo" onclick="gerarCurriculo()">Gerar Currículo</button>
        </a>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
